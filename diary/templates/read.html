{% load static %}
<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <title>Diary {{ page_title }}</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <meta http-equiv="x-ua-compatible" content="ie = edge">

    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />

</head>

    <body>
        {% include 'block/header.html' %}
        <div class="container">
            <!-- Jumbotron -->
            <div class="row p-5">
                <div class="col-12 text-center" style="margin-top: 3rem">
                    <h3 class="">{{diary.write_date}}</h3>
                    <h1 class="">{{diary.title}}</h1>
                </div>
            </div>
            <!-- Jumbotron -->

            <div class="row my-3">
                <div class="col-6">
                    <a href="{% url 'index' %}" class="btn btn-secondary">戻る</a>
                </div>
                <div class="col-6 text-end">
                    <a href="{% url 'edit' diary.id %}" class="btn btn-success">編集</a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-end">
                        作成日時: {{ diary.created_at }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="text-end">
                        更新日時: {{ diary.updated_at }}
                    </div>
                </div>
            </div>
            
            <div class="row p-md-5 py-5">
                <div class="col-md-12">
                    <p>
                        {{ diary.content | linebreaksbr }}
                    </p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'js/mdb.umd.min.js' %}"></script>
    </body>

</html>
