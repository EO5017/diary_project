{% load static %}
<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <title>Diary</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <meta http-equiv="x-ua-compatible" content="ie = edge">

    <link href = "{% static 'css/mdb.min.css' %}" rel = "stylesheet">
    <head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Diary</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% if diary_list %}
                    <table class="table">
                        {% for diary in diary_list %}
                        <tr>
                            <td><a href="">{{ diary.title }}</a></td>
                            <td><a href="">Edit</a></td>
                            <td><a href="">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </table>

                    {% else %}
                    <p>No diary available.</p>
                    {% endif %}
                </div>
            </div>
            <div="row">
                <div="col-md-8">
                </div>
            </div>
        </div>

        <script type = "text/javascript" src = "{% static 'js/mdb.umd.min.js' %}"></script>
    </body>

</html>
